
services:
  backend:
    build: ./django_dev
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./django_dev:/app
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
